<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubu Dudu Store</title>
    <style>
        /* --- ÂÖ®Â±ÄÊ†∑ÂºèÔºöÊõ¥Âπ≤ÂáÄÁöÑËÉåÊôØ --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f9f9f9; 
            margin: 0; 
            padding: 20px; 
            color: #333; 
            padding-bottom: 80px; 
        }
        
        /* --- È°∂ÈÉ®ÂìÅÁâåÂå∫ --- */
        header { 
            text-align: center; 
            margin-bottom: 35px; 
            padding-top: 20px;
        }
        
        /* Logo Ê†∑ÂºèÔºöÂúÜÂΩ¢„ÄÅÈò¥ÂΩ±„ÄÅÁôΩËæπ */
        .store-logo {
            width: 100px; 
            height: 100px;
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid #ffffff; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            margin-bottom: 15px; 
            transition: transform 0.3s ease;
        }
        
        .store-logo:hover {
            transform: scale(1.05); /* Èº†Ê†áÊîæ‰∏äÂéª‰ºöËΩªÂæÆÊîæÂ§ß */
        }

        /* ÂìÅÁâåÂ§ßÊ†áÈ¢ò */
        h1 { 
            margin: 0; 
            font-size: 26px; 
            color: #222; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
        }
        
        p.subtitle { 
            color: #666; 
            font-size: 13px; 
            margin-top: 8px; 
            font-weight: 500;
        }

        /* --- ÊêúÁ¥¢Ê°Ü --- */
        .search-wrapper { margin-bottom: 25px; }
        .search-box { 
            width: 100%; 
            padding: 14px 20px; 
            border: 1px solid #eee; 
            border-radius: 50px; /* ÂúÜËßíÊêúÁ¥¢Ê°Ü */
            background-color: #fff; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        
        /* --- ÂïÜÂìÅÂç°Áâá --- */
        .product-card { 
            background: white; 
            border: none; 
            border-radius: 16px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            padding-bottom: 20px; 
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Êõ¥ÊüîÂíåÁöÑÈò¥ÂΩ± */
        }
        
        .sold-out-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold; color: #888; border: 2px solid #ccc;
            pointer-events: none;
        }
        .product-card.is-sold-out { opacity: 0.8; }
        .product-card.is-sold-out .action-btn { background-color: #ccc; cursor: not-allowed; pointer-events: none; }

        .carousel-wrapper { 
            position: relative; 
            width: 100%; 
            height: 320px; /* Á®çÂæÆÂä†È´ò‰∏ÄÁÇπ */
            background-color: #ffffff; 
        }
        .carousel-scroll { display: flex; width: 100%; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        
        .carousel-img { 
            flex: 0 0 100%; 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            scroll-snap-align: start; 
        }
        
        .carousel-scroll::-webkit-scrollbar { display: none; }
        .carousel-badge { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 4px 10px; border-radius: 20px; font-size: 12px; pointer-events: none; }

        .product-header { padding: 18px; border-bottom: 1px solid #f5f5f5; }
        .product-name { font-weight: bold; font-size: 19px; margin-bottom: 6px; color: #111; }
        .product-desc { font-size: 13px; color: #666; white-space: pre-line; line-height: 1.5; }

        .options-container { padding: 12px 18px; display: flex; flex-direction: column; gap: 15px; }

        .option-row { display: flex; align-items: center; border: 1px solid #f0f0f0; border-radius: 10px; padding: 10px; background-color: #fafafa; }
        .option-thumb { width: 70px; height: 70px; border-radius: 8px; object-fit: contain; margin-right: 12px; border: 1px solid #eee; background: #fff;}
        .option-details { flex: 1; }
        .option-title { font-size: 14px; font-weight: bold; color: #333; }
        .option-price { color: #E1306C; font-weight: bold; font-size: 15px; margin-top: 3px; }
        .qty-row { margin-top: 5px; display: flex; align-items: center; font-size: 12px; color: #666;}
        .qty-input { width: 45px; padding: 3px; text-align: center; border: 1px solid #ddd; border-radius: 5px; margin-left: 5px; }

        .action-btn { padding: 10px 15px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; margin-left: 10px; white-space: nowrap; transition: 0.2s; }
        .btn-blue { background-color: #0095f6; color: white; }
        .btn-orange { background-color: #fca311; color: white; }
        .btn-purple { background-color: #8338ec; color: white; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        footer {
            margin-top: 50px; padding: 30px 20px; background-color: #fff;
            border-top: 1px solid #eee; border-radius: 20px;
            text-align: center; font-size: 13px; color: #888; line-height: 1.8;
        }
        .footer-title { font-weight: bold; color: #333; margin-bottom: 10px; font-size: 15px; }
        
        .float-btn {
            position: fixed; bottom: 25px; right: 25px;
            background-color: #25D366; color: white;
            padding: 14px 24px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
            font-weight: bold; text-decoration: none;
            z-index: 100; display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .float-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <header>
        <img src="https://i.postimg.cc/pXqynd9c/Bubu-dudu-shop-logo.jpg" alt="Bubu Dudu Store Logo" class="store-logo">
        <h1>Bubu Dudu Store</h1>
        <p class="subtitle">100% Authentic Blind Boxes ¬∑ Custom Video ¬∑ Global Delivery</p>
    </header>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-box" placeholder="üîç Search Bubu Dudu...">
    </div>

    <div id="productContainer" class="product-grid"></div>

    <footer>
        <div class="footer-title">üì¶ Info & Policy</div>
        <p>
            <b>Payment:</b> Touch'n Go / DuitNow / Bank Transfer<br>
            <b>Shipping:</b> J&T Express / PosLaju / Global Delivery<br>
            ‚ö†Ô∏è No return after opening (ÊãÜÂ∞Å‰∏çÈÄÄÊç¢)
        </p>
        <p style="margin-top:20px; font-size:12px; color:#aaa;">¬© 2025 bubududustore</p>
    </footer>

    <a href="https://wa.me/601110720061" target="_blank" class="float-btn">
        <span>üí¨ Chat on WhatsApp</span>
    </a>

    <script>
        const myPhoneNumber = "601110720061"; 
        
        const products = [
            // --- ‚ú® [TOP] Custom Video Service ---
            {
                id: 'custom-video',
                name: "Custom Bubu Dudu Video (‰∏ìÂ±ûÂÆöÂà∂ËßÜÈ¢ë)",
                desc: "We specialize in creating the most heartwarming and unique custom Bubu & Dudu videos for you. \n\n‚ú® Anniversaries, Birthdays, Proposals, Life Stories.\n‚ú® ÂÖ®ÁêÉ‰∫§‰ªò / Global Delivery", 
                price: 0, 
                isCustom: true,
                inStock: true,
                imgProducts: [
                    "https://i.postimg.cc/yxhjTRqY/bubu-dudu-custom-video.jpg"
                ],
                imgSingle: "https://i.postimg.cc/yxhjTRqY/bubu-dudu-custom-video.jpg",
                imgWhole: "" 
            },

            // --- Product 1 ---
            { 
                id: 1, 
                name: "Bubu Dudu Series 2 (‰∏Ä‰∫åÂ∏ÉÂ∏É Á¨¨‰∫åÂºπ)", 
                desc: "Super cute Bubu blind box! \nSwipe left for more üëâ", 
                price: 25, wholeSetPrice: 200, setCount: 10,
                inStock: true, 
                isCustom: false,

                imgProducts: [
                    "https://i.postimg.cc/HnXMk5MF/di-er-dan-chan-pin1.jpg",
                    "https://i.postimg.cc/FsbctyNJ/di-er-dan-chan-pin2.jpg",
                    "https://i.postimg.cc/XvqyytFv/di-er-dan-chan-pin3.jpg"
                ],
                imgSingle: "https://i.postimg.cc/521tV8yz/di-er-dan-yi-he.jpg", 
                imgWhole:  "https://i.postimg.cc/2jMmzhcd/di-er-dan-duan-he.jpg"    
            },

            // --- Product 2 ---
            { 
                id: 2, 
                name: "Bubu Dudu Series 3 (‰∏Ä‰∫åÂ∏ÉÂ∏É Á¨¨‰∏âÂºπ)", 
                desc: "New Series 3 released! \nCheck out the new designs ‚ú®", 
                price: 25, wholeSetPrice: 240, setCount: 12,
                inStock: true,
                isCustom: false,

                imgProducts: [
                    "https://i.postimg.cc/Yq6PYfcx/di-san-dan-chan-pin1.jpg",
                    "https://i.postimg.cc/MHy90xLz/di-san-dan-chan-pin2.jpg",
                    "https://i.postimg.cc/g0XqqmXd/di-san-dan-chan-pin3.jpg"
                ],
                imgSingle: "https://i.postimg.cc/SRXZnC6n/di-san-dan-dan-he.jpg", 
                imgWhole:  "https://i.postimg.cc/xdRph0fh/di-san-dan-duan-he.jpg"    
            }
        ];

        const container = document.getElementById('productContainer');
        const searchInput = document.getElementById('searchInput');

        function renderProducts(items) {
            container.innerHTML = "";
            if(items.length === 0) {
                container.innerHTML = "<p style='text-align:center;width:100%;color:#888;margin-top:20px;'>No products found</p>";
                return;
            }
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                let soldOutClass = '';
                let soldOutOverlay = '';
                if (!product.inStock) {
                    soldOutClass = 'is-sold-out';
                    soldOutOverlay = `<div class="sold-out-overlay">‚ùå Sold Out</div>`;
                }
                
                let slidesHtml = '';
                if(product.imgProducts && product.imgProducts.length > 0) {
                    product.imgProducts.forEach(imgUrl => {
                        slidesHtml += `<img src="${imgUrl}" class="carousel-img" alt="Product Image">`;
                    });
                } else {
                    slidesHtml = `<img src="https://via.placeholder.com/600x400" class="carousel-img">`;
                }

                let wholeSetOptionHtml = '';
                let priceDisplay = `RM ${product.price} / each`;
                let singleBtnText = "Single / Êï£Áõí";
                let btnColorClass = "btn-blue";
                let qtyDisplay = `Qty: <input type="number" id="qty-${product.id}" class="qty-input" value="1" min="1">`;

                if (product.isCustom) {
                    priceDisplay = "DM for Quote / ÁßÅ‰ø°ËØ¢‰ª∑";
                    singleBtnText = "Inquire / Âí®ËØ¢";
                    btnColorClass = "btn-purple";
                    qtyDisplay = ""; 
                } else if (product.wholeSetPrice && product.setCount) {
                    wholeSetOptionHtml = `
                        <div class="option-row">
                            <img src="${product.imgWhole}" class="option-thumb" alt="Whole Set">
                            <div class="option-details">
                                <div class="option-title">üî• Whole Set (${product.setCount} pcs)</div>
                                <div class="option-price">RM ${product.wholeSetPrice}</div>
                            </div>
                            <button class="action-btn btn-orange" onclick="orderWholeSet('${product.name}', ${product.wholeSetPrice}, ${product.setCount})">
                                Set / Á´ØÁõí
                            </button>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="${soldOutClass}" style="height:100%; display:flex; flex-direction:column;">
                        ${soldOutOverlay}
                        <div class="carousel-wrapper">
                            <div class="carousel-scroll">${slidesHtml}</div>
                            <div class="carousel-badge">Swipe ‚Üî</div>
                        </div>
                        
                        <div class="product-header">
                            <div class="product-name">${product.name}</div>
                            <div class="product-desc">${product.desc}</div>
                        </div>

                        <div class="options-container">
                            <div class="option-row">
                                <img src="${product.imgSingle}" class="option-thumb" alt="Item">
                                <div class="option-details">
                                    <div class="option-title">${product.isCustom ? "Personalized Custom Video" : "Single Box (Random)"}</div>
                                    <div class="option-price" style="${product.isCustom ? 'color:#8338ec' : ''}">${priceDisplay}</div>
                                    <div class="qty-row">
                                        ${qtyDisplay}
                                    </div>
                                </div>
                                <button class="action-btn ${btnColorClass}" onclick="orderSingle('${product.name}', ${product.price}, '${product.id}', ${product.isCustom})">
                                    ${singleBtnText}
                                </button>
                            </div>
                            ${wholeSetOptionHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function orderSingle(name, price, id, isCustom) {
            let message = "";
            
            if (isCustom) {
                message = `Hi bubududustore! üêª\nI'm interested in the Custom Video:\n\nüé• **${name}**\n\nI'd like to get a quote. \nMy Request (Occasion): \n(e.g. Birthday, Anniversary...)`;
            } else {
                const qtyInput = document.getElementById(`qty-${id}`);
                const quantity = qtyInput.value;
                const totalPrice = price * quantity;
                message = `Hi bubududustore! \nI want to order:\n\nItem: ${name}\nType: Single Box\nQty: ${quantity}\nTotal: RM ${totalPrice}\n\nIs this available?`;
            }
            
            sendToWhatsapp(message);
        }

        function orderWholeSet(name, setPrice, count) {
            const message = `Hi bubududustore! \nI want to order:\n\nItem: ${name}\nType: üî• Whole Set (${count}pcs)\nPrice: RM ${setPrice}\n\nIs this available?`;
            sendToWhatsapp(message);
        }

        function sendToWhatsapp(msg) {
            const encodedMsg = encodeURIComponent(msg);
            const whatsappUrl = `https://wa.me/${myPhoneNumber}?text=${encodedMsg}`;
            window.open(whatsappUrl, '_blank');
        }

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
            renderProducts(filtered);
        });

        renderProducts(products);
    </script>
</body>
</html>
