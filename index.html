<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* 增加一点外边距防止手机贴边 */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px; /* 卡片圆角 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            text-align: center;
            max-width: 450px; /*稍微加宽一点 */
            width: 100%;
        }

        /* --- 修改重点：图片样式 --- */
        .product-image {
            width: 100%;       /* 宽度占满卡片 */
            height: auto;      /* 高度自动，保持原始比例 */
            max-height: 400px; /* 限制最大高度，防止图片太长 */
            object-fit: contain; /* 核心：保证图片完整显示，不裁剪 */
            border-radius: 12px; /* 图片的微圆角，看起来更精致 */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); /* 给图片加一点阴影 */
        }

        h1 {
            margin: 10px 0;
            font-size: 26px;
            color: #1a1a1a;
        }

        p.description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left; /* 产品介绍通常左对齐更好看，如果喜欢居中可改为 center */
            padding: 0 10px;
        }

        .btn {
            display: block;
            width: 100%; /* 按钮也变宽 */
            padding: 14px 0;
            text-decoration: none;
            background-color: #007bff; /* 蓝色主色调 */
            color: white;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box; /* 确保内边距不撑大按钮 */
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="image_3b8a52.png" alt="产品图片" class="product-image">
        
        <h1>我的精选产品</h1>
        
        <p class="description">
            这是产品的详细介绍区域。<br>
            这款产品采用了最新的设计理念，图片现在可以完整展示了，不会被裁剪成圆形。<br>
            你可以在这里写更多关于功能的描述。
        </p>

        <a href="#" class="btn">了解更多 / 立即购买</a>

        <div class="footer">
            &copy; 2024 yierbubu1212 Studio
        </div>
    </div>

</body>
</html>
